<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .responsive-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* 16:9 ratio */
      height: 0;
      overflow: hidden;
    }
    .responsive-container iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>
  <div class="responsive-container">
    <iframe src="https://docs.google.com/presentation/d/e/2PACX-1vRkQFvkYpeMqFLe1UM36cuX5VCQf2nBcHGwcvtgoTzexDaBVYAU1NYDWJqSAMH3QMRmCb5pgT7LAYOn/pub?start=true&loop=true&delayms=5000"
            allowfullscreen></iframe>
  </div>
</body>
</html>
